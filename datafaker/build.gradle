plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	// A Gradle plugin that provides Maven-like dependency management functionality
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'ru.poltoranin'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Starter for using Spring Security's OAuth2 resource server features
	// implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
	// Starter for using Spring Security
	// implementation 'org.springframework.boot:spring-boot-starter-security'
	// Core starter, including auto-configuration support, logging and YAML
	implementation("org.springframework.boot:spring-boot-starter")
	// Starter for building web, including RESTful,
	// applications using Spring MVC. Uses Tomcat as the default embedded container
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// package for development
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.h2database:h2'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// Starter for using Java Bean Validation with Hibernate Validator
	implementation("org.springframework.boot:spring-boot-starter-validation")
	// Starter for using Spring Data JPA with Hibernate
    implementation("org.springframework.boot:spring-boot-starter-data-jpa")

	implementation("net.datafaker:datafaker:2.1.0")

	// auto mapping from DTO to Entity and Entity to DTO
	implementation("org.mapstruct:mapstruct:1.5.5.Final")
	// An annotation processor for generating type-safe bean mappers
    annotationProcessor("org.mapstruct:mapstruct-processor:1.5.5.Final")

	// Starter for testing Spring Boot applications with libraries including JUnit Jupiter, Hamcrest and Mockito
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// package from testing spring security
	testImplementation 'org.springframework.security:spring-security-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
